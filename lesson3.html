<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
<div id="app">

    <button type="submit" @click="count++">
        Increment counter: {{ count }}
    </button>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>
<script>
    new Vue({
       el: '#app',

        data: {
            count: 0
        }
    });

</script>

</body>
</html>
